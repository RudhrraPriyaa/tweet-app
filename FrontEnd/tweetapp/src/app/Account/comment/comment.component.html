<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>ADD COMMENT</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div class = "ml-20 mr-5"> <mat-card-actions>

            <form>
                <mat-form-field class="example-full-width">
                    <input #comment matInput type="text" name="comment" placeholder="Enter a comment">
                  </mat-form-field>
                  &nbsp; &nbsp;
                  <button class="my-class" mat-raised-button color="primary" type="button" (click)="post(comment.value)">POST
                </button>
            </form>
            
      
            <button class= mat-button style=
                "background-color:rgb(159, 22, 172); color:white" (click) = "cancel()">
                CANCEL
            </button>
          
        </mat-card-actions></div>


    </mat-card-content>
   

  </mat-card>
